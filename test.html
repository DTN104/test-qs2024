<style>
    .card-popup-piece-list-holder{
        width:240px;
        height: 300px;
        display:grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: 100px;
        gap:6px;
    }
    .card-popup-piece-list{
        width:75px;
        height:100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .card-popup-list__img-wrapper {
        width:75px;
        height: 75px;
        background-color: #94C01F;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin-bottom: 4px;
        border-radius: 4px;
    }
    .card-popup-list__img-wrapper img{
        width: 50%;
    }
    .card-popup-list__count-wrapper{
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        bottom:1px;
        left: 50%;
        transform: translateX(-50%);
        color: #1E458C;
        font-size:8px;
        font-weight: 400;
    }
    .card-popup-list__title{
        color: #1E458C;
        font-weight: 700;
        font-size:7px;
        line-height: 9px;
    }
    .card-popup-list__detail{
        color: #1E458C;
        font-weight: 400;
        font-size:7px;
        line-height: 9px;
    }
    .card-popup-list__count-wrapper__number{
        position: absolute;
    }
</style>
